//je récupère l'ID de mon sélecteur 'why-selector' et j'ajoute un événement dessus, lorsque je change de cible dans mon sélecteur, j'appelle la fonction changement.
document.getElementById('why-selector').addEventListener('change', changement);

document.getElementById('product-selector').addEventListener('change', changementProduct);

var quote = document.getElementById('quote');
var recommendation = document.getElementById('recommendation');
var demo = document.getElementById('demo');
var reseller = document.getElementById('reseller');
var other = document.getElementById('other');
var rgpd = document.getElementById('rgpd');

//Début de la fonction changement
function changement(){

	//je teste si le sélecteur sur lequel s'est mis l'utilisateur est le premier, 	si oui, je n'affiche rien
	if(whySelector.selectedIndex == 0){
		quote.style.display = "none";
		demo.style.display = "none";
    recommendation.style.display = "none";
    reseller.style.display = "none";
    other.style.display = "none";
    rgpd.style.display = "none";
	}
 	//je teste si le sélecteur sur lequel s'est mis l'utilisateur est le deuxième, si oui, j'affiche la Div quote mais pas la Div RGPD car l'utilisateur doit encore faire un choix avant de pouvoir envoyer sa demande
	if(whySelector.selectedIndex == 1){
  	quote.style.display = "block";
		demo.style.display = "none";
    recommendation.style.display = "none";
    reseller.style.display = "none";
    other.style.display = "none";
    rgpd.style.display = "none";
	}
  //je teste si le sélecteur sur lequel s'est mis l'utilisateur est le troisième, si oui, j'affiche la Div demo, mais pas la Div RGPD car l'utilisateur doit encore faire un choix avant de pouvoir envoyer sa demande

		quote.style.display = "none";
		demo.style.display = "block";
    recommendation.style.display = "none";
    reseller.style.display = "none";
    other.style.display = "none";
    rgpd.style.display = "none";
  }
  //je teste si le sélecteur sur lequel s'est mis l'utilisateur est le troisième, si oui, j'affiche la Div recommendation, j'affiche la div RGPD pour que l'utilisateur puisse envoyer sa demande.
	if(whySelector.selectedIndex == 3){
  	quote.style.display = "none";
		demo.style.display = "none";
    recommendation.style.display = "block";
    reseller.style.display = "none";
    other.style.display = "none";
    rgpd.style.display = "block";
	}
  //je teste si le sélecteur sur lequel s'est mis l'utilisateur est le quatrième, si oui, j'affiche la Div reseller, j'affiche la div RGPD pour que l'utilisateur puisse envoyer sa demande.
	if(whySelector.selectedIndex == 4){
		quote.style.display = "none";
		demo.style.display = "none";
    recommendation.style.display = "none";
    reseller.style.display = "block";
    other.style.display = "none";
    rgpd.style.display = "block";
  }
  //je teste si le sélecteur sur lequel s'est mis l'utilisateur est le troisième, si oui, j'affiche la Div other, j'affiche la div rgpd pour que l'utilisateur puisse envoyer sa demande.
	if(whySelector.selectedIndex == 5){
		quote.style.display = "none";
		demo.style.display = "none";
    recommendation.style.display = "none";
    reseller.style.display = "none";
    other.style.display = "block";
    rgpd.style.display = "block";
  }
}
